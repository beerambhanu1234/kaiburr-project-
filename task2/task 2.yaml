apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-service
  namespace: task-system
  labels:
    app: task-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-service
  template:
    metadata:
      labels:
        app: task-service
    spec:
      serviceAccountName: task-service-sa
      containers:
        - name: task-service
          image: task-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
          env:
            - name: MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: task-service-config
                  key: MONGODB_URI
            - name: TASK_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
